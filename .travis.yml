language: objective-c
osx_image: xcode8.2
env:
  matrix:
    - DESTINATION="platform=iOS Simulator,OS=9.3,name=iPad 2" 
      SCHEME="Collections iOS"
    - DESTINATION="platform=iOS Simulator,OS=10.0,name=iPad Pro (12.9 inch)"
      SCHEME="Collections iOS"
    - DESTINATION="platform=OS X" 
      SCHEME="Collections macOS"

before_script: 
  - if [ -f ./Cartfile ]; then carthage update; fi;
  - gem instal jazzy

script: travis_retry xcodebuild test 
  -project Collections.xcodeproj
  -scheme "${SCHEME}"
  -destination "${DESTINATION}"
  TOOLCHAINS=swift

after_success:
  - bash <(curl -s https://codecov.io/bash)
  - jazzy
  - git clone https://github.com/dn-m/dn-m.github.io
  - cd dn-m.github.io
  - git checkout -b test
  - git push origin test
